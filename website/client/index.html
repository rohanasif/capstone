<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <link rel="stylesheet" href="./css/styles.scss" type="application/scss">
</head>

<body>
  <div id="app">
    <div id="headline">
      <h1>My travel plans</h1>
    </div>
    <div id="container">
      <div id="form-container">
        <form id="main-form">
          <div id="city-form">
            <label for="city">Enter city here</label>
            <input type="text" id="city" placeholder="Enter city here" required>
          </div>
          <br>
          <div id="date-form">
            <label for="date">Enter departure date</label>
            <input type="datetime-local" id="date" required>
            <button id="submitBtn" type="submit">Submit</button>
            <button id="resetBtn" type="submit"> Reset</button>
          </div>
        </form>
      </div>
      <p id="title"><b>DETAILS</b></p>
      <div id="data-container">
        <div id="img-container"></div>
        <div id="img-text"></div>
        <div id="entry-holder">
          <div id="time"></div>
          <br>
          <div id="temps">
            <ul id="entries"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
