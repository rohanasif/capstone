<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
</head>

<body>
  <div id="app">
    <div class="headline">
      My travel plans
    </div>
    <form id="userInfo">
      <div class="city-form">
        <label for="city">Enter City here</label>
        <input type="text" id="city" placeholder="enter city here" required>
      </div>
      <div class="form">
        <label for="date">Enter departure date</label>
        <input type="datetime-local" id="date" required>
        <button id="submitBtn" type="submit"> Generate </button>
      </div>
    </form>
    <div class="container">
      <div class="title">Details</div>
      <div id="img-container">
      </div>
      <div id="entryHolder">
        <div id="time"></div>
        <br>
        <div><b>Temperature for next 16 days:</b></div>
        <div id="temps">
          <ul id="entries"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="application/json"></script>

</body>

</html>
